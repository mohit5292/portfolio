<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mohit Bhagchandani | Portfolio</title>
<style>
  html { scroll-behavior: smooth; }
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    color: white;
    background: linear-gradient(135deg, #cce7ff, #a0d8ff); /* pale blue gradient */
  }
  /* Sticky navigation */
  nav {
    position: sticky;
    top: 0;
    text-align: right;
    padding: 15px 30px;
    background: rgba(255,255,255,0.1);
    z-index: 10;
  }
  nav a {
    color: white;
    margin-left: 20px;
    text-decoration: none;
    font-weight: bold;
    padding: 8px 16px;
    border-radius: 4px;
    transition: background 0.3s, color 0.3s;
  }
  nav a.active, nav a:hover {
    background: white;
    color: #007acc;
  }
  header {
    position: relative;
    height: 80vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    text-align: center;
  }
  header h1 {
    font-size: 3rem;
    margin: 0;
    color: #ff6f61; /* accent color */
    z-index: 2;
  }
  header h2 {
    font-size: 1.8rem;
    margin: 10px 0 0 0;
    z-index: 2;
  }
  header h2 span.red {
    color: red;
  }
  /* Canvas background */
  #wave-bg {
    position: absolute;
    top:0; left:0;
    width: 100%;
    height: 100%;
    z-index: 1;
  }
</style>
</head>
<body>

<nav>
  <a href="index.html" class="active">Home</a>
  <a href="work.html">Work</a>
  <a href="about.html">About</a>
</nav>

<header>
  <canvas id="wave-bg"></canvas>
  <h1>Hi, I'm Mohit.</h1>
  <h2>Backend EDA Engineer at <span class="red">T</span>exas <span class="red">I</span>nstruments</h2>
</header>

<script>
  // Analog waveform animation
  const canvas = document.getElementById('wave-bg');
  const ctx = canvas.getContext('2d');
  let width = canvas.width = window.innerWidth;
  let height = canvas.height = window.innerHeight * 0.8; // header height

  const waves = [];
  const waveCount = 3;
  for(let i=0;i<waveCount;i++){
    waves.push({
      amplitude: 20 + i*10,
      wavelength: 200 + i*50,
      speed: 0.02 + i*0.01,
      phase: 0,
      yOffset: height/2 + i*30
    });
  }

  function drawWaves() {
    ctx.clearRect(0,0,width,height);
    waves.forEach(wave=>{
      ctx.beginPath();
      ctx.moveTo(0, wave.yOffset);
      for(let x=0;x<width;x++){
        const y = wave.yOffset + wave.amplitude * Math.sin((x/wave.wavelength)*2*Math.PI + wave.phase);
        ctx.lineTo(x,y);
      }
      ctx.strokeStyle = 'rgba(255,255,255,0.3)';
      ctx.lineWidth = 2;
      ctx.stroke();
      wave.phase += wave.speed;
    });
    requestAnimationFrame(drawWaves);
  }

  window.addEventListener('resize', ()=>{
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight * 0.8;
    waves.forEach((wave,i)=>wave.yOffset = height/2 + i*30);
  });

  drawWaves();
</script>

</body>
</html>
